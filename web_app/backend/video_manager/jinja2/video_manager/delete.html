{% extends "base/base.html" %}

{% block title %} Удалить видео "{{video.name}}" {%endblock%}

{% block content %}
<div>
    <p>
        Вы действительно хотите удалить видео "{{video.name}}"?
    </p>
    <form method="post">
        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
        <button type="submit">Удалить</button>
    </form>
</div>
{% endblock %}
