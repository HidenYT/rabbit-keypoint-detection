{% extends "base/base.html" %}

{% block title %} Набор данных для обучения "{{dataset.name}}" {%endblock%}

{% block content %}
<div>
    <h2>{{dataset.name}}</h2>
    <p>
        {{dataset.description}}
    </p>
    <a href="{{ url('train_datasets_manager:edit_train_dataset', kwargs={'id': dataset.id}) }}">Изменить</a>
    <a href="{{ url('train_datasets_manager:train_dataset_data', kwargs={'id': dataset.id}) }}">Скачать</a>
    <a href="{{ url('train_datasets_manager:delete_train_dataset', kwargs={'id': dataset.id}) }}">Удалить</a>
</div>
{% endblock %}
