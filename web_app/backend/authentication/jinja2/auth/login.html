{% extends "base/base.html"%}

{% block title %} Войти {% endblock %}

{%block content%}
<form method="post">
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
    {% for field in form %}
        {{field.errors}}
        {{field.label_tag()}}
        {{field}}
        <br>
    {% endfor %}
    <button type="submit">Войти</button>
</form>
{% endblock%}
